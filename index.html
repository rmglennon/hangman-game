<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Things in the kitchen</h1>
		</div>
		<div class="row">
			<div class="col-md-4">
				<h2>Let's play Hangman</h2>
				<p>Press any key to get started!</p>
					<div>Score
			<p id="score"></p>
		</div>
		<br>
		<div>Round
			<p id="round"></p>
		</div>
		</div>
			<div class="col-md-8" id="game-area">
				<h2>Your word</h2>
				<div id="word-area">
				</div>
					<br>
				<div>
					<p>Misses</p>

			<div id="wrong-letters">
			</div>

		</div>
		<div>
			<p>Guesses left</p>
			<div id="available-guesses">
			</div>
		</div>
</div>
</div>
</div>

<script type="text/javascript" src="assets/javascript/hangman.js"></script>

</body>
</html>
