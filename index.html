<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Things in the kitchen</h1>
		</div>
		<div class="row">
			<div class="col-md-4">
				<h2>Let's play Hangman</h2>
				<p>Press any key to get started!</p>
					<div>Wins
			<p id="wins"></p>
		</div>
		<br>
		<div>Round
			<p id="round"></p>
		</div>
		</div>
			<div class="col-md-8" id="game-area">
				<h2>Current word</h2>
				<div id="word-area" class="remove-commas">
				</div>
				<br>
				<div>Letters already guessed
					<p id="wrong-letters"></p>
				</div>
				<div>Number of guesses remaining
					<p id="available-guesses"></p>
				</div>
		</div>
</div>
</div>
</div>

<script type="text/javascript" src="assets/javascript/hangman.js"></script>

</body>
</html>
